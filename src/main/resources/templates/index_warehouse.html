<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
  <h2 >WareHouse Record</h2>
  <tr>
    <div align = "left" >
      <h3><a  th:href="@{'/newwarehouse'}">Add new</a></h3>
    </div>

  </tr>

  <tr>

    <div class="col-sm-5" align = "center">
      <div class="panel-body" align = "center" >
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th>WareHouse ID</th>
            <th>Location</th>
            <th>Capacity</th>


            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr  th:each="warehouse : ${listwarehouse }">
            <td th:text="${warehouse.warehouse_id}">WareHouse ID</td>
            <td th:text="${warehouse.location}">Location</td>
            <td th:text="${warehouse.capacity}">Capacity</td>


            <td>
              <a th:href="@{'/editWarehouse/' + ${product.product_id}}">Edit</a>
            </td>
            <td>
              <a th:href="@{'/deleteWareHouse/' + ${product.product_id}}">Delete</a>
            </td>
          </tr>

          </tbody>
        </table>

      </div>

    </div>

  </tr>

</div>
</table>
</div>

</body>
</html>

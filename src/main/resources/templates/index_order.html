<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
  <h2 >Order Record</h2>
  <tr>
    <div align = "left" >
      <h3><a  th:href="@{'/neworder'}">Add new</a></h3>
    </div>

  </tr>

  <tr>

    <div class="col-sm-5" align = "center">
      <div class="panel-body" align = "center" >
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th>Order ID</th>
            <th>Product ID</th>
            <th>Customer ID</th>
            <th>Date</th>

            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr  th:each="order : ${listorder }">
            <td th:text="${order.order_id}">Order ID</td>
            <td th:text="${order.product_id}">Product ID</td>
            <td th:text="${order.customer_id}">Customer ID</td>
            <td th:text="${order.date}">Date</td>

            <td>
              <a th:href="@{'/editOrder/' + ${product.order_id}}">Edit</a>
            </td>
            <td>
              <a th:href="@{'/deleteOrder/' + ${product.order_id}}">Delete</a>
            </td>
          </tr>

          </tbody>
        </table>

      </div>

    </div>

  </tr>

</div>
</table>
</div>

</body>
</html>

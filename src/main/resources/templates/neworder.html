<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
  <h1>Create New Order</h1>
  <br />
  <div class="col-sm-4">
    <form action="#" th:action="@{/saveorder}" th:object="${order}" method="post">


      <div alight="left">
        <tr>
          <label class="form-label" >Product Name</label>
          <td>
            <input type="hidden" th:field="*{order_id}" />
            <input type="text" th:field="*{product_id}" class="form-control" placeholder="Product ID" />
          </td>
        </tr>
      </div>

      <div alight="left">

        <tr>
          <label class="form-label" >Customer ID</label>
          <td><input type="text" th:field="*{customer_id}" class="form-control" placeholder="Customer ID" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Date</label>
          <td><input type="text" th:field="*{date}" class="form-control" placeholder="Date" /></td>
        </tr>
      </div>

      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
      </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Create New Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
  <h1>Register New Customer</h1>
  <br />
  <div class="col-sm-4">
    <form action="#" th:action="@{/savecustomer}" th:object="${customer}" method="post">


      <div alight="left">
        <tr>
          <label class="form-label" >Customer Name</label>
          <td>
            <input type="hidden" th:field="*{customer_id}" />
            <input type="text" th:field="*{customer_name}" class="form-control" placeholder="Customer Name" />
          </td>
        </tr>
      </div>

      <div alight="left">

        <tr>
          <label class="form-label" >Customer Age</label>
          <td><input type="text" th:field="*{age}" class="form-control" placeholder="Age" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Phone Number</label>
          <td><input type="text" th:field="*{phonenumber}" class="form-control" placeholder="Phone Number" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >Address</label>
          <td><input type="text" th:field="*{address}" class="form-control" placeholder="Address" /></td>
        </tr>
      </div>
      <div alight="left">
        <tr>
          <label class="form-label" >VisaCard Number</label>
          <td><input type="text" th:field="*{visacard_number}" class="form-control" placeholder="VisaCard Number" /></td>
        </tr>
      </div>
      <br>
      <tr>
        <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
      </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>

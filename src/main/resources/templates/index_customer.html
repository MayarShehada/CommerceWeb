<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<div>
    <h2 >Customer Registration</h2>
    <tr>
        <div align = "left" >
            <h3><a  th:href="@{'/newcustomer'}">Add new</a></h3>
        </div>

    </tr>

    <tr>

        <div class="col-sm-5" align = "center">
            <div class="panel-body" align = "center" >
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Age</th>
                        <th>Customer Phone Number</th>
                        <th>Customer Address</th>
                        <th>Customer VisaCard Number</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="customer : ${listcustomer }">
                        <td th:text="${customer.customer_id}">Customer ID</td>
                        <td th:text="${customer.customer_name}">Customer Name</td>
                        <td th:text="${customer.age}">Customer Age</td>
                        <td th:text="${customer.phonenumber}">Customer Phone Number</td>
                        <td th:text="${customer.address}">Customer Address</td>
                        <td th:text="${customer.visacard_number}">Customer VisaCard Number</td>
                        <td>
                            <a th:href="@{'/editCustomer/' + ${customer.customer_id}}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/deleteCustomer/' + ${customer.customer_id}}">Delete</a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </tr>

</div>
</table>
</div>

</body>
</html>
